<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo PSR</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

</head>
<body>
    <!-- Section 2: Full PDF Catalog -->
    <section class="pdf-section">
        <div class="container">
            <h2>Catálogo completo</h2>
            <div class="pdf-container">
                <img src="images/inicial.jpg" alt="">
                <div class="pdf-controls">
                    <a href="images/catalogocompleto.pdf" class="catalog-btn">Abrir o catálogo cheio</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Section 3: Fractioned Catalog Sections -->
    <section class="sections-catalog">
        <div class="container">
            <div class="sections-grid">
                <div class="section-card" data-section="1">
                    <img class="section-image" src="images/descartaveis.webp" alt="Descartáveis">
                    <h3>Descartáveis</h3>
                    <a href="images/Descartaveis.pdf" class="catalog-btn">Ver Catálogo</a>
                </div>
                <div class="section-card" data-section="2">
                    <img class="section-image" src="images/mercado.webp" alt="Mercados e Açougues">
                    <h3>Mercados e Açougues</h3>
                    <a href="images/Mercado.pdf" class="catalog-btn">Ver Catálogo</a>
                </div>
                <div class="section-card" data-section="3">
                    <img class="section-image" src="images/lanchonete.webp" alt="Hamburguerias e Lanchonetes">
                    <h3>Hamburguerias e Lanchonetes</h3>
                    <a href="images/Burguerlanche.pdf" class="catalog-btn">Ver Catálogo</a>
                </div>
                <div class="section-card" data-section="4">
                    <img class="section-image" src="images/festa.webp" alt="Embalagens para Festas">
                    <h3>Embalagens para Festas</h3>
                    <a href="images/Festa.pdf" class="catalog-btn">Ver Catálogo</a>
                </div>
                <div class="section-card" data-section="5">
                    <img class="section-image" src="images/limpeza.webp" alt="Higiene e Limpeza">
                    <h3>Higiene e Limpeza</h3>
                    <a href="images/Higiene.pdf" class="catalog-btn">Ver Catálogo</a>
                </div>
                <div class="section-card" data-section="6">
                    <img class="section-image" src="images/diversos.webp" alt="Diversos">
                    <h3>Diversos</h3>
                    <a href="images/Diversos.pdf" class="catalog-btn">Ver Catálogo</a>
                </div>
                <div class="section-card" data-section="7">
                    <img class="section-image" src="images/bio.webp" alt="Biodegradáveis">
                    <h3>Biodegradáveis</h3>
                    <a href="images/Bio.pdf" class="catalog-btn">Ver Catálogo</a>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
